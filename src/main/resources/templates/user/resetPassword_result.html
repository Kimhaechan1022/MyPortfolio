<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>result of reset password</title>
</head>
<body>
    <div th:if="${isPasswordResetSuccess eq true}">
        패스워드 초기화 성공
    </div>
    <div th:if="${isPasswordResetSuccess eq false}">
        패스워드 초기화 실패
    </div>
    <div th:if="${errorMassage != null}">
        패스워드 초기화, 패스워드와 재입력 패스워드 불일치
    </div>

</body>
</html>
