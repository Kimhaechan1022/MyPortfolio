<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            min-height: 100vh;
            background: -webkit-gradient(linear, left bottom, right top, from(#5c636a), to(#1e2125));

        }
        .input-form {
            max-width: 680px;

            margin-top: 80px;
            padding: 32px;

            background: #fff;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
            -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
            box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
        }
    </style>
</head>

<body>
<div class="container">
    <div class="input-form-backgroud row">
        <div class="input-form col-md-12 mx-auto">
            <h4 class="mb-3">회원가입</h4>
            <form method="post" class="validation-form" novalidate>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="userId">아이디</label>
                        <input type="text" class="form-control" id="userId" placeholder="id" value="" required>

                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="password">패스워드</label>
                        <input type="text" class="form-control" id="password" placeholder="password" value="" required>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="userName">이름</label>
                        <input type="text" class="form-control" id="userName" placeholder="홍길동" value="" required>

                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="password">생년월일</label>
                        <input type="text" class="form-control" id="birth" placeholder="990101" value="" required>

                    </div>
                </div>
                <div class="mb-3">
                    <label for="email">전화번호</label>
                    <input type="text" class="form-control" id="phone" placeholder="010-0000-0000" required>
                </div>

                <div class="mb-3">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                </div>

                <button class="btn btn-primary btn-lg btn-block">가입 신청</button>
            </form>
        </div>
    </div>
</div>
</body>

</html>
