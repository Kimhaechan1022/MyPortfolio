<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> portfolio edit</title>
</head>
<body>
    <div th:if="${isExist eq false}">
        <h1> 등록된 포트폴리오가 하나도 없습니다.</h1>
        <a href="/personal/addPortfolio"> 등록하기 </a>
    </div>

    <div th:if="${isExist eq true}">
        <h1> 현재 등록된 포트폴리오는 아래와 같습니다. </h1>
        <table class="tb_col">
            <tr>
                <th>userId</th>
                <th>portfolioId</th>
                <th>title</th>
                <th>content</th>
                <th>filename</th>
            </tr>
            <tr th:each="map : ${portfolioList}">
                <td th:text="${map.userId}"></td>
                <td th:text="${map.portfolioId}"></td>
                <td th:text="${map.title}"></td>
                <td th:text="${map.content}"></td>
                <td th:text="${map.fileName}"></td>
            </tr>
        </table>

        <a href="/personal/addPortfolio"> 등록하기 </a>
        <a href="/personal/deletePortfolio"> 모두삭제하기 </a>
    </div>

</body>
</html>
